---
layout: default
---

<!-- Page Header -->

<header class="masthead page mb-5 {% if page.banner %}banner{%else%}short{% endif %}" style="background-image: url('/images/{{page.banner}}');">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12 text-center text-white">
        <h1 class="fw-light display-1" data-mdb-toggle="animation" data-mdb-animation-reset="true" data-mdb-animation="fade-in-left" data-mdb-animation-start="onLoad">{{page.title}}</h1>
        <p class="lead text-secondary">by {{page.creators}}</p>
      </div>
    </div>
  </div>
</header>

<!-- Content -->

<div class="container mb-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-sm-10 col-10">{{content}}</div>
    <hr class="my-4" />
    <div class="col-8 mb-5">
      <em>{{page.bio}}</em>
    </div>

    <div class="col-8">
      <a href="/" target="_blank">Return to Table of Contents</a>
    </div>
  </div>
</div>
