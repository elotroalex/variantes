---
layout: home
title: "Variantes"
banner: true
---

<div class="section bg-light p-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col col-10">
        <h2 class="text-center display-1 p-5">Issue No. 1</h2>
        {% assign sorted_pages = site.num1 | sort: 'orden' %} {% for page in sorted_pages %}
        <div class="page-item">
          <h3><a href="{{site.baseurl}}{{ page.url }}">{{ page.title }}</a></h3>
          <p>by {{ page.creators }}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
