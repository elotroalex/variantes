<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />

  <!-- SEO -->
  <title>{{ page.title }}</title>

  <!-- CACHE-CONTROL -->

  <meta
    http-equiv="Cache-Control"
    content="no-cache, no-store, must-revalidate"
  />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- OpenGraph -->

  {% if page.layout == "home" %}
  <meta property="og:title" content="{{site.title}}" />

  {% else %}
  <meta property="og:title" content="{{page.title}} | {{site.title}}" />
  {% endif %}
  <meta property="og:description" content="{{site.description}}" />
  <meta property="fb:admins" content="elotroalex" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{site.url}}{{page.url}}" />
  <meta property="fb:app_id" content="589495744558280" />
  {% if page.card %}
  <meta property="og:image" content="{{site.url}}/images/icons/{{page.card}}" />
  {% else %}
  <meta property="og:image" content="/images/icons/open-graph.png" />
  {% endif %}
  <meta property="og:image:width" content="400" />
  <meta property="og:image:height" content="400" />

  <!-- Stylesheets and icons -->
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}" />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/images/icons/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/images/icons/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/images/icons/favicon-16x16.png"
  />
  <link rel="manifest" href="/images/icons/site.webmanifest" />
</head>
