<div {% if page.layout == "home" %}class="col-sm-6"{% else %}class="col-sm-12 col-md-6 col-lg-4"{% endif %}>
  <div class="card mb-2">
    <img
      class="card-img-top"
      {% if event.thumbnail %}
      src="/variantes/images/encounters/{{event.thumbnail}}"
      {% else %}
      src="/variantes/images/encounters/{{event.card}}"
      {% endif %}
      alt="Card image cap"
      height="120"
      style="object-fit: cover" />
    <div class="card-body">
      {% if event.series %}
        <span class="fw-light series-thumb text-muted">{{ event.series }}</span>
      {% endif %}
      <h5 class="card-title">{{ event.title | markdownify | remove: '<p>' | remove: '</p>' }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">
        {{ event.date | date: "%B %-d, %Y" }}
      </h6>
      <p class="card-text">{{ event.description | markdownify }}</p>
      <div class="row justify-content-md-center">
        <div class="col">
          {% if event.external %}
            <a
              href="{{event.external}}"
              class="card-link"
              target="_blank">
              <button type="button" class="btn btn-warning text-white">
                Learn more
              </button>
            </a>
          {% else %}
            <a href="{{event.url}}" class="card-link">
              <button type="button" class="btn btn-warning text-white">
                Learn more
              </button>
            </a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
